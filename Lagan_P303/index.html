<!DOCTYPE html>
<html>
	<head>
		<title>COVID-19 Contact Tracing Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h2>COVID-19 Contact Tracing Form</h2>
		<form>
			<div>
				<label>Full Name:</label>
				<input type= "text" name="fullname" placeholder="Enter Full Name">
			</div>
			<br>
			<div>
				<label>Address:</label>
				<input type="text" name="address" placeholder="Enter Address">
			</div>
			<br>
			<div>
				<label>Contact Number:</label>
				<input type="text" name = "contactnumber" placeholder="Enter Contact Number">
			</div>	
			<br>
			<div>
				<label>Temperature:</label>
				<input type="text" name="temperature" placeholder="Enter Temperature">
			</div>
			<br>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</body>
</html>
